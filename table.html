<html>
	<head>
		<title>marklist</title>

	<body>

		<tr>
			<td>mathematics</td><td>45</td><td>45</td><td>100</td><td>passed</td>
			
		</tr>

		</tr>
			<td>physics</td><td>40</td><td>50</td><td>100</td><td>passed</td>
		<tr>
		</tr>
		</table>
	</body>
</html>
